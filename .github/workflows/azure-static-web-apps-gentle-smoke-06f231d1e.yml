name: Azure Static Web Apps CI/CD 

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
      id-token: write
      contents: read
    steps:
      # Check out the code
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      # Set up Python
      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Set up environment for Gradio
      - name: Set NODE_OPTIONS for legacy OpenSSL (if applicable)
        run: echo "NODE_OPTIONS=--openssl-legacy-provider" >> $GITHUB_ENV

      # Deploy the Gradio app
      - name: Deploy Gradio app
        id: deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "upload"
          app_location: "/"   # Point to the root directory of the Python project
          api_location: ""    # If you have API, set it here; otherwise leave blank
          output_location: "" # Leave empty as Gradio doesn't output static files
          github_id_token: ${{ steps.idtoken.outputs.result }}
        env:
          NODE_OPTIONS: --openssl-legacy-provider

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"
